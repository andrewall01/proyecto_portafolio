<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./fonts/Fonts_awesome/css/all.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="main">
      <!--BANNER-->
      <section class="codigo">
        <img src="./images/banner.png" alt="foto de perfil" />
        <h1>codiGO</h1>
        <h2>Hola, mi nombre es <br />Andres Llontop</h2>
      </section>
      <!--MY SKILLS-->
      <section class="skills">
        <h2>My Skills</h2>
        <div class="items">
          <div class="item">
            <h3>Html</h3>
            <div class="bar">
              <div style="width: 20%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>Javascripts</h3>
            <div class="bar">
              <div style="width: 50%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>Css</h3>
            <div class="bar">
              <div style="width: 80%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>React</h3>
            <div class="bar">
              <div style="width: 70%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>Angular</h3>
            <div class="bar">
              <div style="width: 10%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>Python</h3>
            <div class="bar">
              <div style="width: 90%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>Figma</h3>
            <div class="bar">
              <div style="width: 60%;"></div>
            </div>
          </div>
          <div class="item">
            <h3>Node.js</h3>
            <div class="bar">
              <div style="width: 40%;"></div>
            </div>
          </div>
        </div>
      </section>
      <!--SERVICES-->
      <section class="servicios">
        <h2>Servicios</h2>
        <div class="items">
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Diseño Web</h3>
          </div>
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Desarrollo Web</h3>
          </div>
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Desarrollo Mobile</h3>
          </div>
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Diseño UI</h3>
          </div>
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Diseño UX</h3>
          </div>
          <div>
            <img src="./images/check.png" alt="check" />
            <h3>Metodologías Ágiles</h3>
          </div>
        </div>
      </section>
      <!--PORTAFOLIO-->
      <section class="portafolio">
        <h2>Portafolio</h2>
        <div class="flex">
          <div><img src="./images/1.png" alt="" /></div>
          <div><img src="./images/2.png" alt="" /></div>
          <div><img src="./images/3.png" alt="" /></div>
          <div><img src="./images/4.png" alt="" /></div>
          <div><img src="./images/5.png" alt="" /></div>
          <div><img src="./images/6.png" alt="" /></div>
          <div><img src="./images/7.png" alt="" /></div>
          <div><img src="./images/8.png" alt="" /></div>
        </div>
      </section>
      <!--CLIENTES-->
      <section class="clientes">
        <h2>Clientes</h2>
        <div class="items">
          <div><img src="./images/image-1.png" alt="" /></div>
          <div><img src="./images/image-2.png" alt="" /></div>
          <div><img src="./images/image-3.png" alt="" /></div>
          <div><img src="./images/image.png" alt="" /></div>
        </div>
      </section>
      <!--CONTACT-->
      <section class="contacto">
        <h2>Contacto</h2>
        <form>
          <input type="text" placeholder="Nombre" required />
          <input type="text" placeholder="Apellido" required />
          <input type="email" placeholder="Email" required />
          <input type="phone" placeholder="Teléfono" required />
          <textarea rows="10" placeholder="Descripción"></textarea>
          <button>Enviar</button>
        </form>
      </section>
    </main>
  </body>
</html>
